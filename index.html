<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <div id="container">
        <div id="pokedex1">
            <div class="pokeContainerHaut">
                <div class="squarre">
                    <div class="circle1">
                        <div class="circle2"></div>
                    </div>
                </div>
                <div id="hautPokedex"></div>
                <div class="rectangle">
                    <div class="led1 led"></div>
                    <div class="led2 led"></div>
                    <div class="led3 led"></div>
                </div>
            </div>
            <div class="middlePokeGauche">
                <div class="whiteScreen m_LR"> 
            <div class="middlePokeGauche"> 
                <div class="whiteScreen m_LR">
                    <div class="hautScreen">
                        <div class="littlecircle1"></div>
                        <div class="littlecircle2"></div>
                    </div>
                    <p class="number"></p>
                    <div class="image"></div> 
                    <div id="screen"></div> 
                    <div class="lowScreen">
                        <div class="littleBall1"></div>
                        <table>
                            <tr>
                                <td class="gray"></td>
                            </tr>
                            <tr>
                                <td class="gray"></td>
                            </tr>
                            <tr>
                                <td class="gray"></td>
                            </tr>
                            <tr>
                                <td class="gray"></td>
                            </tr>
                            <tr>
                                <td class="gray"></td>
                            </tr>
                        </table>
                    </div> 
                </div>
            </div>
            <div class="lowPokeCase"> 
                <form>
                    <label for="name_pokemon">Pokemon</label>
                    <input type="text" name="name" id="name" placeholder="ex: pikachu">
                </form>
                <button id="submit" name="Submit">Envoyer</button>
            </div>
        </div>
        <div id="pokedex2">
            <div class="screenDetails">
                <div class="type"></div>
                <p class="version"></p>
                <p class="localisation"></p>
            </div>


            <div id="buttonBleu1" class="button"></div>
            <div id="buttonBleu2" class="button"></div>
            <div id="buttonBleu3" class="button"></div>
            <div id="buttonBleu4" class="button"></div>
            <div id="buttonBleu5" class="button"></div>
            <div id="buttonBleu6" class="button"></div>
            <div id="buttonBleu7" class="button"></div>
            <div id="buttonBleu8" class="button"></div>

            <div id="buttonBlack1" class="buttonBlack"></div>
            <div id="buttonBlack2" class="buttonBlack"></div>

            <div id="buttonBlanc1" class="buttonBlanc"></div>
            <div id="buttonBlanc2" class="buttonBlanc"></div>

            <div class="buttonJaune"></div>

            <div class="hautParleur1 styleHp"></div>
            <div class="hautParleur2 styleHp"></div>






        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
